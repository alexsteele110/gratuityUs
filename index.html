<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="col" id="orange"></div>
      </div>

      <div class="row">
        <div class="col" id="title">
          <h1>Gratuity in <strong>the U.S.</strong></h1>
          <hr class="my-3">
        </div>
      </div>

      <div class="row">
        <div class="col" id="subtitle">
          <h3>The Average Tip Percentage at Restaurants, by Region</h3>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <svg fill="none" preserveAspectRatio="xMinYMin meet" viewBox="-20 -120 1000 800"></svg>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <p><strong>Note: Based on the average tip of 20 restaurant service scenarios</strong></p>
          <p style="color: #474747;"><strong>Source: Discover survey, 2017</strong></p>
        </div>
        <div class="col-3">
          <img src="discover.png" alt="" id="discover" />
        </div>
      </div>

    </div>

    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="visualization.js"></script>

  </body>
</html>
