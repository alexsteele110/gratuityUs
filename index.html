<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="col" id="orange"></div>
      </div>

      <div class="row">
        <div class="col" id="title">
          <h1>Gratuity in <strong>the U.S.</strong></h1>
          <hr class="my-3">
        </div>
      </div>

      <div class="row">
        <div class="col" id="subtitle">
          <h3>The Average Tip Percentage at Restaurants, by Region</h3>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <svg preserveAspectRatio="xMinYMin meet" viewBox="-20 -120 1000 800">
            <defs>
              <style type="text/css">
                @import url('https://fonts.googleapis.com/css?family=Roboto');
                text {
                  font-family: "Roboto";
                }
              </style>
            </defs>

            <text x="128" y="-30" font-size="22" style="font-weight: bold;">Pacific</text>
            <text x="125" y="-55" font-size="32" fill="#008592">15%</text>
            <line x1="115" y1="14" x2="115" y2="-62" stroke-width="2" stroke="#C6C9C7"/>
            <circle cx="115" cy="-64" r="3" fill="#C6C9C7"/>

            <text x="288" y="35" font-size="22" style="font-weight: bold;" class="mountain">Mountain</text>
            <text x="285" y="10" font-size="32" fill="#008592" class="mountain">15%</text>
            <line x1="275" y1="48" x2="275" y2="0" stroke-width="2" stroke="#C6C9C7" class="mountain"/>
            <circle cx="275" cy="0" r="3" fill="#C6C9C7" class="mountain"/>

            <text x="410" y="-60" font-size="22" style="font-weight: bold;">Midwest</text>
            <text x="435" y="-85" font-size="32" fill="#008592">15%</text>
            <line x1="505" y1="-94" x2="505" y2="58" stroke-width="2" stroke="#C6C9C7"/>
            <circle cx="505" cy="-94" r="3" fill="#C6C9C7"/>

            <text x="620" y="-5" font-size="22" style="font-weight: bold;">East North Central</text>
            <text x="617" y="-30" font-size="32" fill="#008592">15%</text>
            <line x1="610" y1="-40" x2="610" y2="95" stroke-width="2" stroke="#C6C9C7"/>
            <circle cx="610" cy="-40" r="3" fill="#C6C9C7"/>

            <text x="655" y="85" font-size="22" style="font-weight: bold;">Middle Atlantic</text>
            <text x="742" y="60" font-size="32" fill="#0c5967">16%</text>
            <line x1="810" y1="128" x2="810" y2="48" stroke-width="2" stroke="#C6C9C7"/>
            <circle cx="810" cy="48" r="3" fill="#C6C9C7"/>

            <text x="762" y="-71" font-size="22" style="font-weight: bold;">New England</text>
            <text x="832" y="-96" font-size="32" fill="#0c5967">16%</text>
            <line x1="900" y1="-106" x2="900" y2="48" stroke-width="2" stroke="#C6C9C7"/>
            <circle cx="900" cy="-106" r="3" fill="#C6C9C7"/>

            <text x="807" y="495" font-size="22" style="font-weight: bold;">South Atlantic</text>
            <text x="805" y="470" font-size="32" fill="#008592">15%</text>
            <line x1="800" y1="400" x2="800" y2="460" stroke-width="2" stroke="#C6C9C7"/>
            <circle cx="800" cy="460" r="3" fill="#C6C9C7"/>

            <text x="650" y="635" font-size="22" style="font-weight: bold;">East South Central</text>
            <text x="648" y="610" font-size="32" fill="#008592">15%</text>
            <line x1="640" y1="483" x2="640" y2="600" stroke-width="2" stroke="#C6C9C7"/>
            <circle cx="640" cy="600" r="3" fill="#C6C9C7"/>

            <text x="283" y="665" font-size="22" style="font-weight: bold;">West South Central</text>
            <text x="410" y="640" font-size="32" fill="#6db5be">13%</text>
            <line x1="480" y1="530" x2="480" y2="630" stroke-width="2" stroke="#C6C9C7"/>
            <circle cx="480" cy="630" r="3" fill="#C6C9C7"/>

          </svg>
        </div>
      </div>

      <div class="row" id="footer">
        <div class="col">
          <p><strong>Note: Based on the average tip of 20 restaurant service scenarios</strong></p>
          <p style="color: #474747;"><strong>Source: Discover survey, 2017</strong></p>
        </div>
        <div class="col-3">
          <img src="discover.png" alt="" id="discover" />
        </div>
      </div>

    </div>

    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="visualization.js"></script>

  </body>
</html>
